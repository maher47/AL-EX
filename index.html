<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYOUB Color Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            background-image: linear-gradient(45deg, red, yellow, blue, cyan, magenta, lime);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: animateColors 5s linear infinite;
        }

        @keyframes animateColors {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>AYOUB</h1>
</body>
</html>
